<!-- html5表头：!+tab or html:5+tab -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>usage demo of emmet</title>
</head>
<body>
	<!-- 后代：> -->
	<!-- demo:nav>ul>li -->
	<nav>
		<ul>
			<li></li>
		</ul>
	</nav>

	<!-- 兄弟：+ -->
	<!-- demo: div+p+a -->
	<div></div>
	<p></p>
	<a href=""></a>

	<!-- 上级：^ -->
	<!-- demo: div+div>p>span+em^a -->
	<div></div>
	<div>
		<p><span></span><em></em></p>
		<a href=""></a>
	</div>

	<!-- 分组：() -->
	<!-- demo: div>(header>ul>li*3>a)+(footer>p) -->
	<div>
		<header>
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</header>
		<footer>
			<p></p>
		</footer>
	</div>

	<!-- 乘法：* -->
	<!-- demo: ul>li*3 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<!-- 自增符号：$ -->
	<!-- demo: #title$*3 or .item$*3 or .item$@3*5-->
	<div id="title1"></div>
	<div id="title2"></div>
	<div id="title3"></div>

	<div class="item1"></div>
	<div class="item2"></div>
	<div class="item3"></div>

	<div class="item3"></div>
	<div class="item4"></div>
	<div class="item5"></div>
	<div class="item6"></div>
	<div class="item7"></div>

	<!-- ID & 类属性 -->
	<!-- demo: #header or .title -->
	<div id="header"></div>
	<div class="title"></div>

</body>
</html>
